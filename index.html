            --text-color: #ffffff;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        #btn-next {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #btn-next:hover {
            background-color: #3700b3;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Estilo das caixas de palavras */
        .word-slot {
            background-color: var(--hidden-box);
            border: 2px solid #444;
            border-radius: 8px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .word-slot:hover {
            border-color: var(--secondary-color);
        }

        .word-slot.revealed {
            background-color: var(--revealed-box);
            color: var(--revealed-text);
            border-color: var(--revealed-box);
            cursor: default;
            transform: scale(1.02);
        }

        /* O número indicador (1, 2, 3...) */
        .slot-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #666;
        }

        .word-text {
            display: none;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .word-slot.revealed .slot-number {
            display: none;
        }

        .word-slot.revealed .word-text {
            display: block;
            animation: fadeIn 0.3s forwards;
        }

        /* Estilo da Resposta */
        .answer-section {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }

        .answer-box {
            background-color: #ff5252; /* Vermelho para destaque */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .answer-box:active {
            transform: scale(0.98);
        }

        .answer-text {
            filter: blur(10px); /* Efeito borrado para esconder */
            transition: filter 0.4s ease;
        }

        .answer-box.revealed {
            background-color: #4caf50; /* Verde quando revela */
            cursor: default;
        }

        .answer-box.revealed .answer-text {
            filter: blur(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

                const wordSpan = document.createElement('span');
                wordSpan.className = 'word-text';
                wordSpan.textContent = word;

                wordSlot.appendChild(numberSpan);
                wordSlot.appendChild(wordSpan);

                // Evento de clique
                wordSlot.addEventListener('click', () => {
                    if (!wordSlot.classList.contains('revealed')) {
                        wordSlot.classList.add('revealed');
                        // Lógica de pontuação: soma o índice (index + 1)
                        addScore(index + 1);
                    }
                });

                wordsContainer.appendChild(wordSlot);
            });
        }

        function addScore(points) {
            currentScore += points;
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = currentScore;
        }

        function revealAnswer() {
            answerBox.classList.add('revealed');
            answerLabel.style.display = 'none';
        }

        // Event Listeners
        btnNext.addEventListener('click', loadQuestion);

        // Inicia o jogo ao carregar
        loadQuestion();

    </script>
</body>
</html>
